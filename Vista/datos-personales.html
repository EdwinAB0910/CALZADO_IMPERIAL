<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales - Calzado Imperial</title>
    <link rel="stylesheet" href="estilos/principal.css">
    <link rel="stylesheet" href="estilos/responsive.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="contenedor-header">
            <div class="logo">
                <img src="recursos/imagen/logo.png" alt="Logo de la tienda">
                <h1>CALZADO IMPERIAL</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="nosotros.html">NOSOTROS</a></li>
                    <li><a href="calzado.html">CALZADO</a></li>
                    <li><a href="tienda.html">TIENDA</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                    <li class="carrito">
                        <a href="carrito.html">
                            <img src="recursos/imagen/carrito.png" alt="Carrito" style="width: 24px; height: 24px;">
                            <span class="contador">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección principal -->
    <main id="datos-personales">
        <h2>Datos Personales</h2>
        <form action="#" method="POST">
            <div class="form-grupo">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-grupo">
                <label for="documento">Tipo de Documento:</label>
                <select id="documento" name="documento" required>
                    <option value="dni">DNI</option>
                    <option value="pasaporte">Pasaporte</option>
                    <option value="carnet">Carnet de Extranjería</option>
                </select>
            </div>
            <div class="form-grupo">
                <label for="numero-documento">Número de Documento:</label>
                <input type="text" id="numero-documento" name="numero-documento" required>
            </div>
            <div class="form-grupo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-grupo">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-grupo">
                <label for="telefono">Teléfono o Móvil:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-botones">
                <button type="button" onclick="window.location.href='tienda.html'">Cancelar</button>
                <button type="submit" onclick="window.location.href='envio.html'" >Siguiente</button>
                <!--onclick="window.location.href='envio.html'"-->
            </div>
        </form>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Calzado Imperial. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
